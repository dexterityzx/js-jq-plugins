<!DOCTYPE html>
<html lang="en">

<head>
  <title>Validator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <script src="jq-validator.umd.js"></script>
</head>

<body>
  <form>
    <div class='form-row'>
      <div class='col-md-10 mx-3 mb-3'>
        <label>Required</label>
        <input class="form-control" type="text" val-required>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-10 mx-3 mb-3'>
        <label>Numbers</label>
        <input class="form-control" type="text" val-number>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-10 mx-3 mb-3'>
        <label>Time 12</label>
        <input class="form-control" type="text" val-option='12' val-time>
      </div>
    </div>
    <div class='form-row'>
      <div class='col-md-10 mx-3 mb-3'>
        <label>Time 24</label>
        <input class="form-control" type="text" val-option='24' val-time>
      </div>
    </div>
  </form>
  <div class='col-md-10 mx-3 mb-3'>
    <button class='btn btn-default' id='run'>Run</button>
  </div>
  <script src="./test.js"></script>
</body>
